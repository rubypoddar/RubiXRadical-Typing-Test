<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Test using JavaScript - RubiXRadical</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <img class="top-center-image" src="https://see.fontimg.com/api/renderfont4/x3JyK/eyJyIjoiZnMiLCJoIjo4NSwidyI6MTI1MCwiZnMiOjY4LCJmZ2MiOiIjMDAwMDAwIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/UnViaVhSYWRpY2FsICBUeXBpbmcgVGVzdCA/sellena-brush.png" alt="Image">
        <div class="background-image">
            <img src="https://i.pinimg.com/564x/fc/a6/3e/fca63e8d13fbea27a81b1527d9d38658.jpg" alt="Background Image">
        </div>
        <div class="typing-test-container">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="timeLeft">
                            <p>time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="errors">
                            <p>Errors:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Start Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
